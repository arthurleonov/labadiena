                };

                    delay: 1000,
                    afterReveal: function(){
                        $('.jumbotron__downarrow').addClass('jumbotron__downarrow--animation');
                    }

                }

                window.sr = ScrollReveal( config )
                .reveal( ".js-up", up )
                .reveal( ".js-down", down)
                .reveal(".js-fadeIn", fadeIn)
                .reveal('.js-downarrow', jumbotronArrow)
                });

                $('#lightSlider').lightSlider({
                    gallery: true,
                    item: 1,
